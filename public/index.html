<!doctype html>

<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>topcoder-hackathon-episode3</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

    <!--script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script-->

    <script src="core.js"></script>

</head>
<body ng-controller="mainController">
    <div class="container">

        <div class="text-center">
            <h1>topcoder-hackathon-episode3</h1>
            <h2>
               <span class="controls label label-info" ng-click="backward()">
                  <span class="glyphicon glyphicon-step-backward"></span>
               </span>
               <span class="controls label label-info" ng-click="">whats on youtube {{currentDate}}</span>
               <span ng-if="atEnd">
                  <span class="controls label label-info" ng-click="forward()">
                     <span class="glyphicon glyphicon-step-forward"></span>
                  </span>
               </span>
               <span class="controls label label-info" ng-click="reset()">
                  <span class="glyphicon glyphicon-refresh"></span>
               </span>
            </h2>
        </div>

        <div ng-repeat="row in rows" class="row">
           <div class="col-sm-1">
           </div>
           <div ng-repeat="item in row" class="col-sm-3">
             <img class="img-thumbnail" ng-src="{{item.src}}"/>
             <p>{{item.title}}</p>
           </div>
           <div class="col-sm-1">
           </div>
        </div>


    </div>
</body>


</html>
