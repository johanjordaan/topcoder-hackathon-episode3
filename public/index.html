<!doctype html>

<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>topcoder-hackathon-episode3</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

    <script src="core.js"></script>

</head>
<body ng-controller="mainController">
    <a href="https://github.com/johanjordaan/topcoder-hackathon-episode3"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>


    <div class="container">

        <div class="text-center">
            <h1>topcoder-hackathon-episode3</h1>
            <h2>
               <button type="button" class="btn btn-primary" ng-class="{'disabled':atStart(),'enabled':!atStart()}" ng-click="backward()">
                  <span class="glyphicon glyphicon-step-backward"></span>
               </button>

               <span class="controls label label-info" ng-click="">whats on youtube {{currentDate}}</span>
               <button type="button" class="btn btn-primary" ng-class="{'disabled':atEnd(),'enabled':!atEnd()}" ng-click="forward()">
                  <span class="glyphicon glyphicon-step-forward"></span>
               </button>
               <button type="button" class="btn btn-primary enabled" ng-click="reset()">
                  <span class="glyphicon glyphicon-refresh"></span>
               </button>
            </h2>
        </div>

        <div ng-repeat="row in rows" class="row">
           <div class="col-sm-1">
           </div>
           <div ng-repeat="item in row" class="col-sm-3 text-center">
             <img ng-click="showVideo(item)" class="img-thumbnail" ng-src="{{item.src}}"/>
             <p>{{item.title}}</p>
           </div>
           <div class="col-sm-1">
           </div>
        </div>
    </div>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{{selectedVideo.title}}</h4>
          </div>
          <div class="modal-body text-center" >
            <iframe id="iframe" width="420" height="315"
                src="http://www.youtube.com/embed/{{selectedVideo.id}}?autoplay=1">
            </iframe>
            <p>{{selectedVideo.description}}</p>
          </div>
          <div class="modal-footer">
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</body>


</html>
