<!doctype html>

<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>topcoder-hackathon-episode3</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

    <!--script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script-->

    <script src="core.js"></script>

</head>
<body ng-controller="mainController">
    <a href="https://github.com/johanjordaan/topcoder-hackathon-episode3"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>


    <div class="container">

        <div class="text-center">
            <h1>topcoder-hackathon-episode3</h1>
            <h2>
               <button type="button" class="btn btn-primary" ng-class="{'disabled':atStart(),'enabled':!atStart()}" ng-click="backward()">
                  <span class="glyphicon glyphicon-step-backward"></span>
               </button>

               <span class="controls label label-info" ng-click="">whats on youtube {{currentDate}}</span>
               <button type="button" class="btn btn-primary" ng-class="{'disabled':atEnd(),'enabled':!atEnd()}" ng-click="forward()">
                  <span class="glyphicon glyphicon-step-forward"></span>
               </button>
               <button type="button" class="btn btn-primary enabled" ng-click="reset()">
                  <span class="glyphicon glyphicon-refresh"></span>
               </button>
            </h2>
        </div>

        <div ng-repeat="row in rows" class="row">
           <div class="col-sm-1">
           </div>
           <div ng-repeat="item in row" class="col-sm-3">
             <img class="img-thumbnail" ng-src="{{item.src}}"/>
             <p>{{item.title}}</p>
           </div>
           <div class="col-sm-1">
           </div>
        </div>


    </div>
</body>


</html>
